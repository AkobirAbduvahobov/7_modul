<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        .internal-style {
            color: rgb(18, 151, 31);
        }
    </style>

</head>

<body>

    <div>
        <div class="salom-salom">
            <h1>Connect css</h1>
        </div>

        <div>
            <div>
                <h3>Inline css</h3>
            </div>
            <p class="internal-style">This is styled with Inline CSS.</p>
        </div>
        <div>
            <div>
                <h3>INTERNAL CSS</h3>
            </div>
            <p class="internal-style">This is styled with Inline CSS.</p>
        </div>
        <div>
            <div>
                <h3>External CSS</h3>
            </div>
            <p class="external-style">This is styled with external CSS.</p>
        </div>
    </div>



    <div>
        <div>
            <h1 id="ContactHead" class="Header">Contacts</h1>
        </div>
        <div>
            <p>Telegram</p>
            <p>Github</p>
        </div>
    </div>


    <div>
        <div>
            <h1>Input tags</h1>
        </div>

        <div>

            <!-- Text Input -->
            <input type="text" placeholder="Enter your name">

            <br>
            <br>
            <!-- Password Input -->
            <input type="password" placeholder="Enter password">

            <br>
            <br>
            <!-- Email -->
            <input type="email" placeholder="Enter your email">

            <br>
            <br>
            <!-- Number -->
            <input type="number" min="1" max="10">

            <br>
            <br>
            <!-- Checkbox -->
            <input type="checkbox" checked> I agree

            <br>
            <br>
            <!-- Radio -->
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female

            <br>
            <br>

            <!-- Submit Button -->
            <input type="submit" value="Send">

            <br>
            <br>

            <!-- File Upload -->
            <input type="file">

            <br>
            <br>

            <!-- Date Picker -->
            <input type="date">

        </div>
    </div>



</body>

</html>
