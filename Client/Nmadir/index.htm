<!DOCTYPE html>
<html>
<head>
  <title>Grid with Gutter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">


    <br><br><br>

    <div class="m-2">
        <input type="text" name="userName" id="userName">
    </div>
    <div class="m-2">
        <input type="number" name="userAge" id="userAge">
    </div>
    <button onclick="ShowInfo()">Press</button>
    <br>
    <div id="info">
        
    </div>


    <br><br><br>

    <div id="content"></div>


    <br><br><br>





    <div class="row grid grid-cols-2 gap-4">
        <div class="col-md-4 bg-success text-white p-3">Column 2</div>
        <div class="col-md-7 bg-warning text-white p-3">Column 3</div>
    </div>

    <hr><hr>

  <!-- ðŸ”¹ Row with gutter (both X and Y) -->
  <div class="row">
    <div class="col-md-4 bg-primary text-white p-3">Column 1</div>
    <div class="col-md-4 bg-success text-white p-3">Column 2</div>
    <div class="col-md-4 bg-warning text-white p-3">Column 3</div>
  </div>

  <!-- ðŸ”¹ Row with horizontal gutter only -->
  <div class="row mt-4">
    <div class="col-md-6 bg-info text-white p-3">Col A (horizontal gap only)</div>
    <div class="col-md-6 bg-danger text-white p-3">Col B (horizontal gap only)</div>
  </div>


  <!-- ðŸ”¹ Row with vertical gutter only -->
  <div class="row mt-4">
    <div class="col-12 col-md-6 bg-secondary text-white p-3">Col X (vertical gap)</div>
    <div class="col-12 col-md-6 bg-dark text-white p-3">Col Y (vertical gap)</div>
  </div>

</div>


    <script src="script.js"></script>
</body>
</html>
